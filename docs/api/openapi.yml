info:
  title: Qualtet API
  description: |
    # Description
    This API documentation regarding OpenAPI specification. Generated by [ReDoc](https://github.com/Rebilly/ReDoc)
  version: 1.0.0
externalDocs:
  description: Source code
  url: 'https://github.com/yoshinorin/qualtet'
servers:
  - url: http://example.com/
paths:
  /status:
    get:
      summary: Get API server status
      responses:
        200:
          description: Response when Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: operational
  /token:
    post:
      summary: Create a IDToken
      description: |
        Create a IDToken
      responses:
        201:
          description: Create a IDToken succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/idToken'
        400:
          description: Payload is wrong
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/errorMessage'
        401:
          description: Unauthorized
  /archives:
    get:
      summary: Get all articles
      responses:
        200:
          description: Response when Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/article'
  /articles:
    get:
      summary: Get articles with count
      responses:
        200:
          description: Response when Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    description: The numbers of all articles.
                    type: integer
                    example: 99
                  articles:
                    type: array
                    items:
                      $ref: '#/components/schemas/simpleArticle'
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: The numbers of page for pagination.
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return. Max is 10.
  /authors:
    get:
      summary: Get all authors
      responses:
        200:
          description: Response when Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/author'
  /authors/{authorName}:
    get:
      summary: Get an author
      responses:
        200:
          description: Response when Success
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/author'
        404:
          description: Author not found
          # content: TODO
  /contents:
    post:
      summary: Create a content
      description: |
        Create a new content
      responses:
        201:
          description: Create a content succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fullContent'
        404:
          description: Content type is not found
          # content: TODO
  /contents/{contentPath}:
    get:
      summary: Get a content
      responses:
        200:
          description: Response when Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/content'
        404:
          description: Content not found
          # content: TODO
  /content-types/{contentPath}:
    get:
      summary: Get content-types
      responses:
        200:
          description: Response when Success
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/contentType'
  /content-types/{contentTypeName}:
    get:
      summary: Get a content-type with name
      responses:
        200:
          description: Response when Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/contentType'
  /sitemaps:
    get:
      summary: Get an articles url & updated date for sitemaps.xml
      responses:
        200:
          description: Response when Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/sitemaps'
components:
  schemas:
    idToken:
      type: object
      properties:
        token:
          type: string
          example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9.eyJpc3Mi...."
    author:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "01fgvhk1bz6546e4b1s2hdw0pw"
        name:
          type: string
          example: JohnDoe
        displayName:
          type: string
          example: John
        createdAt:
          type: long
          description: Unix time
          example: 1625065318
    simpleArticle:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "01fgvhme5b7cj0m5agr9f4g2ca"
        title:
          type: string
          example: "Post Title"
        publishedAt:
          type: long
          description: Unix time
          example: 1625065318
    article:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "01fgvhme5b7cj0m5agr9f4g2ca"
        title:
          type: string
          example: "Post Title"
        content:
          type: string
          example: "Post Content.... RAW strings"
        publishedAt:
          type: long
          description: Unix time
          example: 1625065509
        updatedAt:
          type: long
          description: Unix time
          example: 1625065592
    content:
      type: object
      properties:
        title:
          type: string
          example: "Post Title"
        robotsAttributes:
          type: string
          example: "noarchive, noimageindex"
        content:
          type: string
          example: "Post Content.... HTML strings"
        publishedAt:
          type: long
          description: Unix time
          example: 1625065509
    fullContent:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "01fgvhme5b7cj0m5agr9f4g2ca"
        authorId:
          type: string
          format: uuid
          example: "01fgvhk1bz6546e4b1s2hdw0pw"
        contentTypeId:
          type: string
          format: uuid
          example: "01fgvhjxftxfjvxg3xbvv78kr1"
        path:
          type: string
          example: "/2020/01/01/new-year"
        title:
          type: string
          example: "Post Title"
        rawContent:
          type: string
          example: "Post Content.... RAW strings"
        htmlContent:
          type: string
          example: "Post Content.... HTML strings"
        publishedAt:
          type: long
          description: Unix time
          example: 1625065509
        updatedAt:
          type: long
          description: Unix time
          example: 1625065509
    contentType:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "01fgvhjxftxfjvxg3xbvv78kr1"
        name:
          type: string
          example: "article"
    sitemaps:
      type: object
      properties:
        loc:
          type: string
          example: "https://example.com/aaa/bbb/ccc"
        lastMod:
          type: string
          example: "YYYY-MM-DD"
    errorMessage:
      type: object
      properties:
        message:
          type: string
          example: Something is wrong
