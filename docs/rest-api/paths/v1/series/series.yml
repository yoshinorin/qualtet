get:
  summary: Get all series
  description: |
    Retrieves all available series. The response includes detailed information about each series including its details and a list of associated articles. The articles in each series are sorted by their published date in descending order.
  tags:
    - Series
  responses:
    200:
      description: Response when Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../../components/schemas/response/series.yml'
post:
  summary: Create or Update a series
  description: |
    Creates or updates a series. An upsert operation based on the `path`. If a series with the given path already exists, it will be updated with the new title and description. If it doesn't exist, a new series will be created.
  tags:
    - Series
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/request/series.yml'
  responses:
    201:
      description: Create or Update succeeded
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/response/series.yml'
    400:
      description: BadRequest
      content:
        application/json+problem:
          schema:
            type: object
            properties:
              type:
                type: string
                example: "https://yoshinorin.github.io/qualtet/rest-api/"
              title:
                type: string
                example: "Bad Request"
              status:
                type: number
                example: 400
              detail:
                type: string
                example: "Bad Request"
              instance:
                type: string
                example: "/v1/series/"
            required:
              - type
              - title
              - status
              - detail
              - instance
    401:
      description: Unauthorized
