get:
  summary: Get a series
  description: Since `v2.18.0`, it retrieves by `path` instead of by `name`. This is effectively a breaking change.
  tags:
    - series
  responses:
    200:
      description: Response when Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../../components/schemas/response/series.yml'
    404:
      description: Series not found
      content:
        application/json+problem:
          schema:
            type: object
            properties:
              type:
                type: string
                example: "https://yoshinorin.github.io/qualtet/rest-api/"
              title:
                type: string
                example: "Not Found"
              status:
                type: number
                example: 404
              detail:
                type: string
                example: "Not Found"
              instance:
                type: string
                example: "/v1/series/{seriesPath}"
            required:
              - type
              - title
              - status
              - detail
              - instance

