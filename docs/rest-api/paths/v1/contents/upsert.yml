post:
  summary: Create or Update a content
  tags:
    - Contents
  description: |
    Create or Update a content
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/request/content.yml'
  responses:
    201:
      description: Create or Update succeeded
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/response/content.yml'
    400:
      description: BadRequest
      content:
        application/json+problem:
          schema:
            type: object
            properties:
              type:
                type: string
                example: "https://yoshinorin.github.io/qualtet/rest-api/"
              title:
                type: string
                example: "Bad Request"
              status:
                type: number
                example: 400
              detail:
                type: string
                example: "Bad Request"
              instance:
                type: string
                example: "/v1/contents/"
            required:
              - type
              - title
              - status
              - detail
              - instance

    401:
      description: Unauthorized
    422:
      description: |
        - Author is not found
        - Content type is not found
        - Series is not found
      content:
        application/json+problem:
          schema:
            type: object
            properties:
              type:
                type: string
                example: "https://yoshinorin.github.io/qualtet/rest-api/"
              title:
                type: string
                example: "Unprocessable Entity"
              status:
                type: number
                example: 422
              detail:
                type: string
                example: "Unprocessable Entity"
              instance:
                type: string
                example: "/v1/contents"
            required:
              - type
              - title
              - status
              - detail
              - instance

