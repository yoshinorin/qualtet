get:
  summary: Search contents
  tags:
    - search
  parameters:
    - in: query
      name: q
      schema:
        type: string
      description: Word for seach contents.
  responses:
    200:
      description: Response when Success
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                description: The number of hits contents.
                type: integer
                example: 99
              contents:
                type: array
                items:
                  $ref: '../../components/schemas/responseSearch.yml'
    422:
      description: Unprocessable request
      content:
        application/json+problem:
          schema:
            type: object
            properties:
              type:
                type: string
                example: "https://yoshinorin.github.io/qualtet/rest-api/"
              title:
                type: string
                example: "Unprocessable Entity"
              status:
                type: number
                example: 422
              detail:
                type: string
                example: "Unprocessable Entity"
              instance:
                type: string
                example: "/v1/search"
