post:
  summary: Create an IDToken
  tags:
    - token
  description: |
    Create an IDToken
  security:
    - basicAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/requestToken.yml'
  responses:
    201:
      description: Create an IDToken succeeded
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/idToken.yml'
    400:
      description: Payload is wrong
      content:
        application/json+problem:
          schema:
            type: object
            properties:
              type:
                type: string
                example: "https://yoshinorin.github.io/qualtet/rest-api/"
              title:
                type: string
                example: "Bad Request"
              status:
                type: number
                example: 400
              detail:
                type: string
                example: "Bad Request"
              instance:
                type: string
                example: "/v1/token"
            required:
              - type
              - title
              - status
              - detail
              - instance

    401:
      description: Unauthorized
