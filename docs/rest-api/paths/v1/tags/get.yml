get:
  summary: Get tags
  description: |
    Retrieves a list of all available tags. The response includes each tag's details and the count of associated contents. Tags are ordered alphabetically by `name`.
  tags:
    - Tags
  responses:
    200:
      description: Response when Success
      content:
        application/json:
          schema:
            items:
              $ref: '../../../components/schemas/response/tagWithCount.yml'
