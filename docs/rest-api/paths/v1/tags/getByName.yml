get:
  summary: Get an articles by tagName
  tags:
    - tags
  parameters:
    - in: query
      name: page
      schema:
        type: integer
      description: The number of pages for pagination.
    - in: query
      name: limit
      schema:
        type: integer
      description: The number of items to return. Max is 10.
    - in: query
      name: order
      schema:
        type: string
        enum: [asc, desc]
      description: The order in which articles are returned.
  responses:
    200:
      description: Response when Success
      content:
        application/json:
          schema:
            items:
              $ref: '../../../components/schemas/response/simpleArticle.yml'
    404:
      description: Tag not found
      content:
        application/json+problem:
          schema:
            type: object
            properties:
              type:
                type: string
                example: "https://yoshinorin.github.io/qualtet/rest-api/"
              title:
                type: string
                example: "Not Found"
              status:
                type: number
                example: 404
              detail:
                type: string
                example: "Not Found"
              instance:
                type: string
                example: "/v1/tags/{tagName}"
            required:
              - type
              - title
              - status
              - detail
              - instance

