type: object
properties:
  id:
    type: string
    format: ulid
    example: "01fgvhme5b7cj0m5agr9f4g2ca"
  authorId:
    type: string
    format: ulid
    example: "01fgvhk1bz6546e4b1s2hdw0pw"
  contentTypeId:
    type: string
    format: ulid
    example: "01fgvhjxftxfjvxg3xbvv78kr1"
  path:
    type: string
    example: "/2020/01/01/new-year"
  title:
    type: string
    example: "Post Title"
  rawContent:
    type: string
    example: "Post description... not HTML strings"
  htmlContent:
    type: string
    example: "Post Content.... HTML strings"
  publishedAt:
    type: long
    description: Unix time
    example: 1625065509
  updatedAt:
    type: long
    description: Unix time
    example: 1627095819
required:
  - id
  - authorId
  - contentTypeId
  - path
  - title
  - rawContent
  - htmlContent
  - publishedAt
  - updatedAt
