type: object
properties:
  contentType:
    type: string
    example: "article"
  path:
    description: |
      If using percent encoding, proper format is required (e.g., `%20` for space).
      Leading slash is automatically added if missing.
      
      **Restrictions** _(Added in v2.19.0)_:
      - Cannot contain reserved words as path segments: `adjacent`, `admin`, `api`, `assets`, `health`, `metrics`, `navigation`, `public`, `recommendations`, `related`, `static`, `system`
      - Reserved words are checked as complete path segments separated by slashes (e.g., `/admin/foo` is invalid, but `/administrator` is valid)
    type: string
    pattern: '^/?[^:?#@!$&''()*+,;=<>"\\^`{}|~]*$'
    example: "/2020/01/01/new-year"
  externalResources:
    type: array
    items:
      $ref: '../common/externalResource.yml'
  title:
    type: string
    example: "Post Title"
  robotsAttributes:
    type: string
    description: |
      Comma-separated values. Currently, this field is required. There are plans to change it to optional.

      References:
      - [MDN: The metadata element](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta)
      - [Google Search Console: Robots meta tag, data-nosnippet, and X-Robots-Tag specifications](https://developers.google.com/search/docs/advanced/robots/robots_meta_tag)
    example: "noarchive, noimageindex"
  rawContent:
    type: string
    example: "Post Content.... RAW strings"
  htmlContent:
    type: string
    example: "Post Content.... HTML strings"
  tags:
    type: array
    description: "Since `v2.18.0`, an `Array<object>` is required instead of an `Array<string>`."
    items:
      properties:
        name:
          type: string
          example: "diary"
        path:
          description: |
            If using percent encoding, proper format is required (e.g., `%20` for space).
            Leading slash is automatically added if missing.
          type: string
          pattern: '^/?[^:?#@!$&''()*+,;=<>"\\^`{}|~]*$'
          example: "/diary-tag-path"
      required:
        - name
        - path
  publishedAt:
    type: long
    description: Unix time
    example: 1625065509
  updatedAt:
    type: long
    description: Unix time
    example: 1625065509
required:
  - contentType
  - path
  - title
  - robotsAttributes
  - rawContent
  - htmlContent
