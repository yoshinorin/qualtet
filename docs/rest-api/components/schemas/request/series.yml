type: object
properties:
  name:
    type: string
    example: "example-series-name"
  path:
    description: "Added in `v2.18.0`"
    type: string
    format: url(excludes domain part)
    example: "example-series"
  title:
    type: string
    example: "Example series"
  description:
    type: string
    example: "Example series description"
required:
  - name
  - path
  - title
