version: '3'
services:
  qualtet_test_db:
    image: ghcr.io/yoshinorin/docker-mariadb:v10.6.8
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_USER: root
      MYSQL_PASSWORD: pass
      MYSQL_DATABASE: qualtet
    expose:
      - "33066"
    ports:
      - "33066:3306"
    command: ["mysqld", "--character-set-server=utf8mb4"]
    restart: unless-stopped
