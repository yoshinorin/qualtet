services:
  qualtet_test_db:
    image: ghcr.io/yoshinorin/docker-mariadb:v11.4.5
    environment:
      MARIADB_ROOT_PASSWORD: pass
      MARIADB_USER: root
      MARIADB_PASSWORD: pass
      MARIADB_DATABASE: qualtet
    volumes:
      - ../../../test-out-data/data/local:/var/lib/mysql
      - ../../../test-out-data/logs/mysql:/var/log/mysql
    expose:
      - "33066"
    ports:
      - "33066:3306"
    # https://mariadb.com/kb/en/about-mariadb-connector-j/#error-could-not-read-resultset-unexpected-end-of-stream-read-0-bytes-from-4
    command: >
        mariadbd --character-set-server=utf8mb4 --general_log=1 --general_log_file=/var/log/mysql/general.log --net-write-timeout=600 &&
        mariadb-upgrade
    restart: unless-stopped
